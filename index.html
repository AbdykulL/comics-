<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Welcome to My Fun World</h1>
    <nav>
      <button>Home</button>
      <button>Comics</button>
      <button>About</button>
    </nav>
  </header>

  <main>
    <div class="grid-container">
      <div class="grid-item title">Welcome to My Fun World</div>
      <div class="grid-item comic">Comic 1</div>
      <div class="grid-item comic">Comic 2</div>
      <div class="grid-item balloon">Balloon</div>
      <div class="grid-item comic-panel">
        <img src="superhero.png" alt="Superhero">
      </div>
      <div class="grid-item comic-panel">
        <img src="hero-2.png" alt="Hero">
      </div>
      <div class="grid-item comic-panel">Comic Text</div>
      <div class="grid-item comic-panel">More Comics</div>
      <div class="grid-item home">Home Image</div>
      <div class="grid-item location">Location Image</div>
      <div class="grid-item about">About Section</div>
    </div>
  </main>

  <footer>
    <p>&copy;  My Fun World</p>
  </footer>
    
</body>
</html>
